<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>API Get Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light bg-gradient">
    <button class="btn btn-dark py-2 px-4"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" id="btn">Get Users</button>
    <table class="table table-dark table-striped w-75 d-none"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="users">
        </tbody>
    </table>

    <script src="js/app.js"></script>
</body>

</html>
